name: üêû Bug Report
description: Report a bug or regression
title: "[Bug]: "
labels: [bug]
body:
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Describe the bug or unexpected behavior.
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: List clear reproduction steps.
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Affected service or package version
  - type: input
    id: environment
    attributes:
      label: Runtime environment
      description: e.g., `dev`, `prod`, Docker, etc.
  - type: textarea
    id: logs
    attributes:
      label: Relevant logs or stack trace
